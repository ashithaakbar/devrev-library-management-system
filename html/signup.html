<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/emoji/512/mobile-phone.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- component -->
  <body>
    <section class="min-h-screen flex items-stretch text-white">
      <div
        class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(../Assets/Images/SignIn_img.jpg)"
      >
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="w-[35vw] px-[35px] mt-[50vh] z-10">
          <h1 class="text-5xl font-bold text-left tracking-wide mt-[45px]">
            Keep it special
          </h1>
          <p class="text-2xl my-4">
            Capture your personal memory in unique way, anywhere.
          </p>
        </div>
        <div
          class="bottom-0 absolute p-4 text-center right-0 left-0 flex justify-center space-x-4"
        ></div>
      </div>
      <div
        class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
        style="background-color: #161616"
      >
        <div
          class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
          style="background-image: url(../Assets/Images/SignIn_img.jpg)"
        >
          <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        </div>
        <div class="w-full py-6 z-20">
          <div class="py-6 space-x-2">
            <button type="button" id="facebookSignIn">
              <span
                class="w-10 h-10 items-center justify-center inline-flex rounded-full font-bold text-lg border-2 border-white"
                >f</span
              >
            </button>
            <button type="button" id="googleSignIn">
              <span
                class="w-10 h-10 items-center justify-center inline-flex rounded-full font-bold text-lg border-2 border-white"
                >G+</span
              >
            </button>
          </div>
          <p class="text-gray-100">or use email your account</p>
          <form class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
            <div class="pb-2 pt-4">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                class="block w-full p-4 text-lg rounded-sm bg-black"
              />
            </div>
            <div class="pb-2 pt-4 relative">
              <input
                class="block w-full p-4 text-lg rounded-sm bg-black"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <i
                class="bi bi-eye-slash cursor-pointer absolute top-7 right-5"
                id="togglePassword"
                class="absolute top-0"
              ></i>
            </div>
            <div
              class="text-right text-gray-400 hover:underline hover:text-gray-100"
            >
              <h1 id="authState" class="cursor-pointer">Login</h1>
            </div>
            <div class="px-4 pb-2 pt-4 flex justify-between">
              <button
                id="authSubmit"
                type="button"
                class="uppercase block w-full px-4 py-3 m-2 text-lg rounded-sm bg-[linear-gradient(to_right,#02AAB0_0%,#008080_51%,#02AAB0_100%)] bg-[200%_auto] transition-[0.5s] hover:bg-[right_center] focus:outline-none"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/signup.js" type="module"></script>
  </body>
</html>
